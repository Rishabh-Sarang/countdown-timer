    <main>
		<div class="container mt-5">
			<div class="input-group mb-3 ">

				<button class="btn btn-outline-secondary btn-outline-success" type="button" id="button-addon2">Add</button>

	<script>
		let addbtn = document.getElementById('button-addon2');
		addbtn.addEventListener('click', fin1);
		function fin1(e){
			let currbtn = e.currentTarget;
			let currinpt = currbtn.previousElementSibling;
			let currchapname = currinpt.value;

			let newli = document.createElement('li');
			// newli.classList.add('list-group-item');
			newli.className = "list-group-item d-flex justify-content-between"
			newli.innerHTML = `<h4 class="flex-grow-1">Chapter 1</h4>
					<button class="btn btn-warning mx-3">Edit</button>
					<button class="btn btn-danger">Remove</button>`
			let parantList = document.getElementById("parantList");
			parantList.appendChild(newli);
		}
	</script>
